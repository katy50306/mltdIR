		function timeGen(st, et, durationType){
			//產生時間array供後續比對
			//st=活動開始時間 et=活動結束時間

			//先判斷30分還是5分
			duration = ( durationType === 'true' ? 5 : 30 )

			let t = Math.ceil(et.diff(st,'m')/duration)
			var arr=[]
			for (let j = 0; j < t; j++){
				arr.push([dayjs(st).add(j * duration,'m').valueOf()])
			}
			return arr
		}

		async function dataArray(a, t){
			//整理抓來的資料
			
			var r=[]	//存rank
			var d=[]	//存整理資料
			
			a.map((er,ir)=>{	//整個rank
				r[ir]=er.rank
				d[ir]=er.data.map((et,it)=>{	//時間
					return [dayjs(et.aggregatedAt).valueOf(), et.score]
				})
			})

			//最後整成[time, rank1, rank2, rank3]
			//建立結果array，並將未有值的填入null
			var na = new Array(t.length).fill(null).map(() => new Array(r.length).fill(null));
			var result = na.map((x,i)=>{
				return [...t[i],...x]
			})

			for (var j=0; j<t.length; j++){
				for (var k=0; k<r.length; k++){
					for(var m=0; m<d[k].length; m++){
						//先查位置
						if(t[j][0]===d[k][m][0]){
							//查到時紀錄分數 k+1因0為時間用
							result[j][k+1] = d[k][m][1]
							break;
						}
					}//end m
				}//end k(排名)
			}//end j(時間)

			//插入標題
			result.unshift(['time', ...r])
			return result
		}//end dataArray

        }

		async function rowDiff(oa){
			//計算同排名差

			//產生空array
			var na = new Array(oa.length).fill(null).map(() => new Array(oa[0].length-1).fill(null));
			
			for(var i=0; i<oa.length; i++){		
				if(i==1) continue	//第1筆無法算
				for(var j=1; j<oa[0].length; j++){	//0時間
					if(i==0){	//0標題
						na[i][j-1]='Δ'+oa[0][j]
					}
					else{
						na[i][j-1]=oa[i][j]-oa[i-1][j]
					}
				}
			}
			return na
		}

		async function columnDiff(oa){
			//計算不同排名差

			//產生空array
			var na = new Array(oa.length).fill(null).map(() => new Array(oa[0].length-2).fill(null));

			for(var i=0; i<oa.length; i++){
				for(var j=1; j<oa[0].length-1; j++){	//0時間
					if(i==0){	//0標題
						na[i][j-1]=oa[0][j] + '-' + oa[0][j+1]
					}
					else{
						na[i][j-1]=oa[i][j]-oa[i][j+1]
					}
				}
			}
			return na
		}

		function eventListRenew(){
			//更新活動清單，並存到localstroage中
			$('#msg').text('更新中')
			$('#myModal').modal('show')

			$.ajax({
                url: 'https://api.matsurihi.me/api/mltd/v2/events?type=anniversary&orderBy=id!',
                async: false,
                dataType: 'json',
                success: function (ev) {
                    let r=[]
                    for(let i=0; i<ev.length; i++){
                        r.push({id:ev[i].id, text:ev[i].name, bt:ev[i].schedule.beginAt, et:ev[i].schedule.endAt})
                    }
                    localStorage.setItem("eventList", JSON.stringify(r));
					eventList = r
					$("#eventId").html('').select2({data:eventList}).trigger('change')
					getTimeLimit()
                }
            });

			$('#myModal').modal('hide')
		}

		function getTimeLimit(){
			//取得活動時間
			
			var eventid = $('#eventId').select2().val()
			//防bug若選單未有未選跳過
			if(eventid === null || eventList === null) return
			
			//抓出活動時間
			let r = $.grep(eventList,function(item, index){
				return item.id == eventid
			})

			setTime(r[0].bt, r[0].et)

		}

		function setTime(beginTime, endTime){
			/*
				設定選擇器的範圍
				告知使用者活動時間
				預填查詢時間
			*/

			let bt = dayjs(beginTime)
			let et = dayjs(endTime)
			//文字
			$('#bt').text(bt.format('YYYY/MM/DD HH:mm'))
			$('#et').text(et.format('YYYY/MM/DD HH:mm'))
			
			//填入時間
			let u = dayjs(localStorage.getItem("time"))	//使用者上次查詢的
			let n = dayjs()	//現在時間

			let q	//查詢的時間

			//先用通例
			q = et.subtract(12,'h').add(1,'s')
			
			//判斷現在是不是活動中
			q = (( bt < n ) && ( n < et))? (dayjs(n).subtract(12,'h').add(1,'s')) : q
			
			//判斷使用者記憶時間是不是活動中
			q = (( bt < u ) && ( u < et))? u : q

			$('#time').val(q.format('YYYY/MM/DD HH:mm'))

			//選擇器
			timePick.updateOptions({
				defaultDate:q.toDate(),
				viewDate:q.toDate(),
				restrictions: {
					minDate: bt.toDate(),
					maxDate: et.toDate(),
				}
			})
		}

		
		//更新log
		const news=`
		# 2023/8/24
		1. 偶像增加中文及英文
		2. 圖放大後的reset按鈕從右上改為左上
		3. 活動清單以選單選項呈現
		4. 活動清單若不存在時自動讀取至使用者電腦
		5. 資料起始時間與活動起始及結束時間連動
		6. 時間改以plugin選擇
		7. 送出查詢前檢查內容是否有問題
		`
    	$('#news-detail').html(marked.parse(news))
		$('#timeUpdate').text('2023-08-25 16:18:00')

	})//end ready
	</script>
